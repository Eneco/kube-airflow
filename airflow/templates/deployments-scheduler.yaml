apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{- .Values.airflow.prefix -}}scheduler"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow
        tier: scheduler
    spec:
      restartPolicy: Always
      containers:
        - name: "{{- .Values.airflow.prefix -}}scheduler"
          image: {{ .Values.airflow.image }}
          imagePullPolicy: {{ .Values.airflow.image_pull_policy}}
          # volumes:
          #     - /localpath/to/dags:/usr/local/airflow/dags
          envFrom:
            - configMapRef:
                name: "{{- .Values.airflow.prefix -}}airflow-env"
          args: ["scheduler", "-n", "{{ .Values.airflow.scheduler_num_runs }}"]
          {{- if .Values.airflow.airflow_cfg.enabled }}
          volumeMounts:
            - mountPath: /usr/local/airflow/airflow.cfg
              name: {{- .Values.airflow.prefix -}}airflow_cfg
          {{- end }}
      volumes:
        - name: dags-data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "airflow.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end -}}
        {{- if .Values.airflow.airflow_cfg.enabled }}
        - name: {{- .Values.airflow.prefix -}}airflow_cfg
          configMap:
            name: {{- .Values.airflow.prefix -}}airflow_cfg
        {{- end }}
